<div class="job-info-div">
    <div class="job-title-div">
        <div class="job-title">{{job.title}}</div>
        <button class="apply-button">APPLY</button>
    </div>
    <div class="date-time-div">
        Date & Time :
        <div class="date-time-line">
            <div class="date-time">{{job.from}} to {{job.to}}</div>
            <div class="pipe">|</div>
            <img class="location-pin-icon" src="../../../assets/svgs/location_on_black_24dp.svg" alt="location">
            <div class="job-location">{{job.location}}</div>
        </div>
    </div>
    <div class="line-seperator"></div>
    <div class="job-roles">
        <div class="role-name" *ngFor="let role of job.roles">{{role['role-title']}}</div>
    </div>
</div>
<div class="pre-requisite-div">
    <div class="pre-req-header" (click)="toggleExpansion()">
        <div class="pre-req-title">Pre-requisites & Application Process</div>
        <div class="expand-icon"><img src="../../../assets/svgs/expand_less_black_24dp.svg" alt="expand"
                class="rotated-image" [class.rotated]="!isNotExpanded"></div>
    </div>
    <div class="job-pre-requisite" [class.invisible]="isNotExpanded" [class.visible]="!isNotExpanded">
        <div class="desc-title" *ngFor="let req of job.req">
            {{req['req-title']}} : <div class="desc" [innerText]="req['req-desc']"></div>
            <div class="line-seperator"></div>
        </div>
    </div>
</div>
<div class="preference-div">
    <div class="preference-title">Time Slots & Preferences</div>
    <div class="time-slots-div">
        Select a Time Slot :
        <div class="slot" *ngFor="let slot of job.slots;let i = index">
            <input type="radio" class="slot-input" [id]="'slot'+i" name="slots">
            <label [for]="i" class="slot-label">
                {{convertTo12HourFormat(slot['from'])}} to {{convertTo12HourFormat(slot['to'])}}
            </label>
        </div>
    </div>
    <div class="line-seperator"></div>
    <div class="roles-div">
        Select Your Preference :
        <div class="role" *ngFor="let role of job.roles;let i = index">
            <input type="checkbox" name="roles" [id]="i" class="role-input">
            <label [for]="'role'+i" class="role-label">{{role['role-title']}}</label>
        </div>
    </div>
    <div class="line-seperator"></div>
    <label class="upload-resume-div" (change)="uploadResume($event)" for="resume-input">
        <img src="../../../assets/svgs/Upload_24dp.svg" alt="upload" class="upload-svg">
        <input type="file" class="resume-input" accept="application/pdf" id="resume-input">
        <div class="upload-label">Upload Updated Resume</div>
        <input class="file-name" placeholder="{{fileName}}" disabled>
    </label>
</div>
<div *ngFor="let role of job.roles" class="roles-desc-div">
    <app-roles-offered [role]="role"></app-roles-offered>
</div>
